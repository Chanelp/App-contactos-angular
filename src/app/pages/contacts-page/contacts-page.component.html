<h1>Tus contactos:</h1>

<!-- Listar los contactos y poder navegar al pinchar en uno de ellos al detalle del contacto-->

<div *ngFor="let contacto of listaRandomContacts; let i = index">
  <div routerLink="{{ contacto.id.name }}" [state]="{ data: contacto, filtro: filtroSexo }">
    <h6 class="contacto">
      {{ contacto.name.first }}
      {{ contacto.name.last }}
    </h6>
    <button mat-raised-button (click)="volverAHome(contacto)">
      Seleccionar este amigo
    </button>
  </div>
</div>

<ng-container
  *ngIf="filtroSexo == 'female' || filtroSexo == 'male'; else completo"
>
  <p>Mostrando Lista filtrada por: "{{ filtroSexo }}"</p>
</ng-container>
<ng-template #completo>
  <p>Mostrando la lista de contactos completa</p>
</ng-template>

<a routerLink="/dashboard">VOLVER</a>
