<h2>Random Contact</h2>

<ng-container *ngIf="randomContact; else noContact">
  <!-- TODO: pipe para la uniÃ³n de valores -->
  <!-- Agregando Material -->
  <mat-card class="random-contact-card">
    <div mat-card-avatar>
      <img [src]="randomContact.picture.thumbnail" class="random-contact-avatar">
    </div>
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title
        >{{ randomContact.name.title }} {{ randomContact.name.first }}
        {{ randomContact.name.last }}</mat-card-title
      >
      <mat-card-subtitle>{{ randomContact.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ randomContact.location.country }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Elegir como amigo</button>
      <button mat-button>Volver</button>
    </mat-card-actions>
  </mat-card>
</ng-container>

<ng-template #noContact>
  <h3>Cargando contacto aleatorio</h3>
  <mat-spinner></mat-spinner>
</ng-template>
